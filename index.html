<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Animations API</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<!-- <script src="js/web-animations.min.js"></script> -->
	<script src="js/web-animations-next.min.js"></script>
</head>
<body>
	<h1>The Web Animations API 1.0</h1>
	<a href="http://www.w3.org/TR/web-animations/">http://www.w3.org/TR/web-animations/</a>
	<section class="anim">
		
		<h3>Animate Me</h3>
		<!-- Animateable Objects -->
		<div id="box" class="box"></div>
		<!-- <input type="text" id="box" class="inputbox" placeholder="What's happening to me???"/> -->

		<div class="controls">
			<button id="play" class="btn">Play</button>
			<button id="pause" class="btn">Pause</button>
			<button id="reverse" class="btn">Reverse</button>
			<button id="finish" class="btn">Finish</button>
			<input id="range" type="range" min="0" max="100" value="0">
		</div>

	</section>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
