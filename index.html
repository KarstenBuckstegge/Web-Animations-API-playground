<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Animations API</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<!-- <script src="js/web-animations.min.js"></script> -->
	<script src="js/web-animations-next.min.js"></script>
</head>
<body>
	<!-- Define MotionPath -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<path id=path d="M 100,100 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0"/>
		</defs>
	</svg>

	<h1>The Web Animations API 1.0</h1>
	<a href="http://www.w3.org/TR/web-animations/">http://www.w3.org/TR/web-animations/</a>
	<section class="anim">
		
		<h3>Basic Animation with controls</h3>
		<div id="box" class="box"></div>
		<div class="controls">
			<button id="play" class="btn">Play</button>
			<button id="pause" class="btn">Pause</button>
			<button id="reverse" class="btn">Reverse</button>
			<button id="finish" class="btn">Finish</button>
		</div>
		<div class="controls">
			<input id="range" type="range" min="0" max="100">
		</div>

		<h3>AnimationGroup</h3>
		<div id="box-group" class="box"></div>
		<h3>AnimationSequence</h3>
		<div id="box-seq" class="box"></div>
		<h3>Group & Sequence + Fill</h3>
		<div id="box-both" class="box"></div>

		<!-- <div id="box-path" class="box"></div> -->

	</section>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
